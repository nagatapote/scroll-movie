<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollMovie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/scroll-movie@1.0.0/css/scroll-movie.css"
    />
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/scroll-movie@1.0.0/dist/main.js"></script>
    <a href="https://github.com/nagatapote/scroll-movie">
      <img
        style="position: fixed; top: 0; right: 0; border: 0"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
        alt="Fork me on GitHub"
      /> </a
    >;

    <script>
      const tracks = [
        {
          html:
            "<h1>ScrollMovie.js</h1><br />If you scroll, the background and display characters will change.",
          timing: {
            start: 0,
            end: 5000,
          },
          buttonLabel: "top",
        },
        {
          html:
            "<h1>Installation</h1><br />・React<br />$ npm i scroll-movie&lt;ScrollMovie getImage={images} imageSize={758} scrollsPerImage={60} tracks={tracks} /&gt;<br />・Vanilla<br />ScrollMovie(&quot;#app&quot;,{ getImage: images,imageSize: 758,scrollsPerImage: 60,tracks: tracks,});",
          timing: {
            start: 7000,
            end: 12000,
          },
          buttonLabel: "installation",
        },

        {
          html:
            "<h1>html</h1><br/><b>It can be expressed freely in html.</b><br /><br /><i>It can be expressed freely in html.</i><br /><br /><S>It can be expressed freely in html.</S>",
          timing: {
            start: 14000,
            end: 19000,
          },
          buttonLabel: "html",
        },
        {
          html: "<h1>Not Label</h1>You can do it without a label.",
          timing: {
            start: 21000,
            end: 26000,
          },
        },
        {
          html:
            "<h1>animation</h1><br />Animation can be customized freely in css.<br /><br />I'm using css that fades out to the right.",
          timing: {
            start: 28000,
            end: 33000,
          },
          buttonLabel: "animation",
          animation: {
            start: "originalCssStart",
            end: "originalCssEnd",
          },
        },
        {
          html:
            "<h1>Convert video to image</h1><br/>$ brew install ffmpeg<br />$ ffmpeg -i [filename].mp4 -vcodec mjpeg image_%03d.jpg",
          timing: {
            start: 35000,
            end: 40000,
          },
          buttonLabel: "image",
        },
        {
          html: "<h1>Thank you</h1><br/>That's it. Please try it.",
          timing: {
            start: 42000,
            end: 45480,
          },
          buttonLabel: "end",
        },
      ];
      ScrollMovie("#app", {
        getImage: (index) => {
          const pad = `${index}`.padStart(3, "0");
          return `images/image_${pad}.jpg`;
        },
        imageSize: 758,
        scrollsPerImage: 60,
        tracks: tracks,
      });
    </script>
  </body>
</html>
