<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollMovie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/github.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <link rel="stylesheet" href="./css/scroll-movie.css" />
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/main.js"></script>
    <a href="https://github.com/nagatapote/scroll-movie"
      ><img
        style="position: fixed; top: 0; right: 0; border: 0"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
        alt="Fork me on GitHub"
    /></a>
    <script>
      const tracks = [
        {
          html: "<h1>ScrollMovie.js</h1><br />If you scroll, the background image will move.<br /><br />I'll show you how to install this library.<br /><a href='#10000' style='color: white'>#テスト</a><br /><a href='https://www.google.com/' style='color: white' target='_blank'>外部リンクテスト</a>",
          timing: {
            start: 0,
            end: 5000,
          },
          buttonLabel: "top",
        },
        {
          html: "<h1>Installation</h1>・Vanilla<pre><code>&lt;script src=&quot;https://unpkg.com/scroll-movie@latest/dist/main.js&quot;&gt;&lt;/script&gt;</code></pre><pre><code>ScrollMovie(&quot;#app&quot;,{ getImage: images, imageSize: number, scrollsPerImage: number, tracks: tracks,});</code></pre>・React<pre><code>$ npm install scroll-movie --save</code></pre><pre><code>&lt;ScrollMovie getImage={images} imageSize={number} scrollsPerImage={number} tracks={tracks} /&gt;</code></pre><br /><a href='#4000' style='color: white'>#テスト</a>",
          timing: {
            start: 7000,
            end: 12000,
          },
          buttonLabel: "installation",
        },

        {
          html: "<h1>Tracks</h1><pre><code>{<br /> html: &lt;h1&gt;ScrollMovie.js&lt;/h1&gt;Hello ScrollMovie.js,<br /> timing: { start: 0,end: 5000 },<br /> buttonLabel: &quot;animation&quot;,<br /> ScrollMovie: {start: &quot;scroll-movie__track-view_start&quot;,end: &quot;scroll-movie__track-view_end&quot;<br />}</code></pre>",
          timing: {
            start: 14000,
            end: 19000,
          },
          buttonLabel: "tracks",
        },
        {
          html: "<h1>Convert video to image</h1><pre><code>$ brew install ffmpeg</code></pre><pre><code>$ ffmpeg -i [filename].mp4 -vcodec mjpeg image_%03d.jpg</code></pre><pre><code>getImage: (index) => { const pad = `${index}`.padStart(3, &quot;0&quot;); return `images/image_${pad}.jpg`;</code></pre>",
          timing: {
            start: 21000,
            end: 26000,
          },
          buttonLabel: "images",
        },
        {
          html: "<h1>Not Label</h1>You can do it without a label.",

          timing: {
            start: 28000,
            end: 33000,
          },
        },
        {
          html: "<h1>Animation</h1><br />Animation can be customized freely in css.<br /><br />I'm using css that fades out to the right.",
          timing: {
            start: 35000,
            end: 40000,
          },
          buttonLabel: "animation",
          animation: {
            start: "originalCssStart",
            end: "originalCssEnd",
          },
        },
        {
          html: "<h1>Thank you</h1><br/>That's it. Please try it.",
          timing: {
            start: 42000,
            end: 45480,
          },
          buttonLabel: "end",
        },
      ];
      ScrollMovie("#app", {
        tracks: tracks,
        getImage: (index) => {
          const pad = `${index}`.padStart(3, "0");
          return `images/image_${pad}.jpg`;
        },
        imageSize: 758,
        scrollsPerImage: 60,
        sliderBarLength: 60,
        preload: true,
        navigationDisplayTiming: 7000,
        navigationDisabledBrowserSize: { height: 780 },
        nowLoadingMessage: "<div>Now Loading...</div>",
        onTrackEnter: (targetElement) => {
          targetElement.querySelectorAll("pre code").forEach((block) => {
            hljs.highlightBlock(block);
          });
        },
        onTrackLeave: () => {},
      });
    </script>
  </body>
</html>
