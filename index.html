<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollMovie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/vs2015.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <link rel="stylesheet" href="./css/scroll-movie.css" />
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/scroll-movie@latest/dist/main.js"></script>
    <a href="https://github.com/nagatapote/scroll-movie"
      ><img
        style="position: fixed; top: 0; right: 0; border: 0"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
        alt="Fork me on GitHub"
    /></a>
    <script>
      const tracks = [
        {
          html: "<div style='margin-top: 300px;'><h1>ScrollMovie.js</h1><br />If you scroll, the background image will move.<br /><br />I'll show you how to install this library.<br /><div style='margin-top: 50px; text-align: center;'><div style='margin-bottom: 8px; color: #fc0;'>Scroll</div><img src='./img/bottom_scroll.svg' width=64px height=64px; /></div></div>",
          timing: {
            start: 0,
            end: 3000,
          },
          buttonLabel: "top",
        },
        {
          html: "<div style='margin-top: 200px;'><h1>Installation</h1><h2>Vanilla</h2><pre><code>&lt;script src=&quot;https://unpkg.com/scroll-movie@latest/dist/main.js&quot;&gt;&lt;/script&gt;</code></pre><pre><code>ScrollMovie(&quot;#app&quot;, { getImage: images, imageSize: number, scrollsPerImage: number, tracks: tracks });</code></pre><h2>React</h2><pre><code class='shell'>$ npm install scroll-movie --save</code></pre><pre><code class='shell'>$ yarn add -D scroll-movie</code></pre><pre><code>&lt;ScrollMovie getImage={images} imageSize={number} scrollsPerImage={number} tracks={tracks} /&gt;</code></pre></div>",
          timing: {
            start: 4000,
            end: 7000,
          },
          buttonLabel: "installation",
        },
        {
          html: "<div style='margin-top: 100px;'><h1>Tracks</h1><pre><code>const tracks = [<br/>&nbsp;&nbsp;&nbsp;{<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;html: &quot;&lt;h1&gt;ScrollMovie.js&lt;/h1&gt;Hello ScrollMovie.js&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;timing: {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start: 0,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;end: 5000<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;},<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;buttonLabel: &quot;start&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;animation: {<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start: &quot;scroll-movie__track-view_start&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;end: &quot;scroll-movie__track-view_end&quot;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br />&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;{<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;html: &quot;&lt;h1&gt;Thank You.&lt;/h1&gt;ScrollMovie.js is Great.&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;timing: {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start: 7000,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;end: 12000<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;},<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;buttonLabel: &quot;end&quot;,<br />&nbsp;&nbsp;&nbsp;}<br />]</code></pre></div>",
          timing: {
            start: 8000,
            end: 11000,
          },
          buttonLabel: "props",
        },
        {
          html: "<div style='margin-top: 100px;'><h1>Tracks</h1><pre><code>const tracks = [<br/>&nbsp;&nbsp;&nbsp;{<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;html: &quot;&lt;h1&gt;ScrollMovie.js&lt;/h1&gt;Hello ScrollMovie.js&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;timing: {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start: 0,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;end: 5000<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;},<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;buttonLabel: &quot;start&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;animation: {<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start: &quot;scroll-movie__track-view_start&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;end: &quot;scroll-movie__track-view_end&quot;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br />&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;{<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;html: &quot;&lt;h1&gt;Thank You.&lt;/h1&gt;ScrollMovie.js is Great.&quot;,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;timing: {<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start: 7000,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;end: 12000<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;},<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;buttonLabel: &quot;end&quot;,<br />&nbsp;&nbsp;&nbsp;}<br />]</code></pre></div>",
          timing: {
            start: 12000,
            end: 15000,
          },
          buttonLabel: "tracks",
        },
        {
          html: "<div style='margin-top: 350px;'><h1>Labels</h1>Label can be implemented as follows.</div>",
          timing: {
            start: 16000,
            end: 19000,
          },
          buttonLabel: "labels",
        },
        {
          html: "<div style='margin-top: 350px;'><h1>Not Label</h1>You can do it without a label.</div>",
          timing: {
            start: 20000,
            end: 22000,
          },
        },
        {
          html: "<div style='margin-top: 100px;'><h1>Animation</h1>Animation can be customized freely in css.<br /><br />I'm using css that fades out to the right.<h2>Sample CSS</h2><pre><code class='css'>.originalCssStart {<br />&nbsp;&nbsp;&nbsp;position: absolute;<br />&nbsp;&nbsp;&nbsp;top: 50%;<br />&nbsp;&nbsp;&nbsp;left: 50%;<br />&nbsp;&nbsp;&nbsp;transform: translate(-50%, -50%);<br />&nbsp;&nbsp;&nbsp;opacity: 1;<br />}<br /><br />.originalCssEnd {<br />&nbsp;&nbsp;&nbsp;position: absolute;<br />&nbsp;&nbsp;&nbsp;top: 50%;<br />&nbsp;&nbsp;&nbsp;left: 50%;<br />&nbsp;&nbsp;&nbsp;transform: translate(100%, -50%);<br />&nbsp;&nbsp;&nbsp;opacity: 0;<br />}</code></pre></div>",
          timing: {
            start: 23000,
            end: 26000,
          },
          buttonLabel: "animation",
          animation: {
            start: "originalCssStart",
            end: "originalCssEnd",
          },
        },
        {
          html: "<div style='margin-top: 300px;'><h1>Convert video to image（Bonus）</h1><pre><code class='shell'>$ brew install ffmpeg</code></pre><pre><code class='shell'>$ ffmpeg -i {filename}.mp4 -vcodec mjpeg image_%03d.jpg</code></pre><pre><code>getImage: (index) => { const pad = `${index}`.padStart(3, &quot;1&quot;); return `images/image_${pad}.jpg`;</code></pre></div>",
          timing: {
            start: 27000,
            end: 30000,
          },
          buttonLabel: "images",
        },
        {
          html: "<div style='margin-top: 350px;'><h1>Thank you</h1><br/>That's it. Please try it.</div>",
          timing: {
            start: 31000,
            end: 31440,
          },
          buttonLabel: "end",
        },
      ];
      ScrollMovie("#app", {
        tracks: tracks,
        getImage: (index) => {
          const pad = `${index}`.padStart(3, "1");
          return `images/image_${pad}.jpg`;
        },
        imageSize: 524,
        scrollsPerImage: 60,
        sliderBarLength: 60,
        preload: true,
        nowLoadingMessage: "<div>Now Loading...</div>",
        onTrackEnter: (targetElement) => {
          targetElement.querySelectorAll("pre code").forEach((block) => {
            hljs.highlightBlock(block);
          });
        },
        onTrackLeave: () => {},
      });
    </script>
  </body>
</html>
